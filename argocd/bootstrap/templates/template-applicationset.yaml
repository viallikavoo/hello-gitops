apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ${appName}
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: stag
#     - cluster: stag2
  template:
    metadata:
      name: 'hello-gitops-{{cluster}}'
    spec:
      project: ${appName}
      source:
        path: kustomize/overlays/{{cluster}}
        repoURL: ${repoURL}
        targetRevision: ${branch}
      # Destination cluster and namespace to deploy the application
      destination:
        server: '{{cluster}}'
        namespace: ${namespace}
